{% extends 'base.html' %}

{% block title %}WiFinder{% endblock %}

{% block content %}
<header class="bg-primary text-white py-4 shadow-sm">
  <div class="container">
    <div class="row align-items-center">
      <!-- Site Title -->
      <div class="col-md-4">
        <h1 class="display-6 fw-bold mb-0">What To Stream</h1>
      </div>

</header>


<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="card">
          <img src="static/images/reel.png" class="card-img-fixed">
          <div class="card-body">
            <h2 class="card-title">Movies</h2>
            <a href="{{ url_for('movies') }}" class="btn btn-primary">Go to Popular Movies</a>
          </div>
        </div>
          <div class="card">
            <img src="static/images/TV.png" class="card-img-fixed">
            <div class="card-body">
                <h2 class="card-title">Shows</h2>
                <a href="{{ url_for('shows') }}" class="btn btn-primary">Go to Popular Shows</a>
            </div>
          </div>
  </div>
</div>
{% endblock  %}
